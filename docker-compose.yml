version: "3.5"
services:
  proxy:
    image: spider2111/proxy:0.1
    ports:
      - "80:80"
    links:
      - "identidock"
    environment:
      - NGINX_HOST="$IP"
      - NGINX_PROXY=http://identidock:9090
  identidock:
    image: spider2111/identidock-feature:test
    ports: 
      - "9090:9090"
    environment:
      ENV: PROD
    volumes:
      - ./app:/app
    links:
      - "dnmonster"
      - "redis"
  
  dnmonster:
    image: amouat/dnmonster:1.0
  
  redis:
    image: redis:3.0
